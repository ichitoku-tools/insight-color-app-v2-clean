name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Flutter ğŸ¦
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies ğŸ“¦
        run: flutter pub get

      - name: Build Web ğŸ•¸ï¸
        run: flutter build web --release --base-href /insight-color-app-v2-clean/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          token: ${{ secrets.GITHUB_TOKEN }}
